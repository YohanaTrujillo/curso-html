<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de contenido</title>
</head>

<body>
    <!-- 
        *header
        Esta etiqueta representa un grupo de ayudas introductorias o de navegacion.Puede contener algunos elementos de encabezado, asi como tambien un logo, un formulario de busqueda, un nombre de autor, un menu de navegacion entre otros componentes.
    -->
    <header>
        <!-- ejemplo simulando un menu de navegacion -->
        inicio
        nosotros
        contacto
    </header>
    <!-- 
        *main
        Esta etiqueta especifica el contenido principal de un documento html.
        - El contenido dentro de la etiqueta debe ser exclusivo del documento html
        - NO debe contener ningun contenido que se repita en otro documento como: barras laterales,     enlaces de navegacion, informacion de derechos de autor, logos, formularios de busqueda
        - NO debe haber mas de una etiqueta main por documento html.
     -->
    <main>
        <p>La etiqueta main representa el contenido de nuestra pagina</p>

    </main>

    <!-- 
        * footer
        Esta etiqueta define un pie de pagina para un documento o una seccion del mismo
        un footer por lo general contiene: 
        1. Informacion del autor
        2. Derechos de autor
        3. Informacion de contacto
        4. Mapa del sitio
        5. volver a los enlaces principales
        6. Hipervinculos relacionados a la pagina
        7. PUEDEN haber varios en un archivo html segun la necesidad. 
     -->
     <footer>
         <p>pagina creada por Yohana Trujillo</p>
         <p>3183687581</p>
     </footer>
</body>

</html>
